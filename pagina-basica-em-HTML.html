<!DOCTYPE html>
<html>
  <head>
    <title>Minha Página HTML</title>
    <style>
      /* Estilos para o menu de navegação */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #111;
      }

      /* Estilos para o botão */
      .botao {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Menu de navegação -->
    <ul>
      <li><a class="active" href="#home">Início</a></li>
      <li><a href="#news">Notícias</a></li>
      <li><a href="#contact">Contato</a></li>
      <li style="float:right"><a href="#about">Sobre</a></li>
    </ul>

    <!-- Botões funcionais -->
    <h2>Botões funcionais</h2>
    <button class="botao" onclick="alert('Botão clicado')">Clique aqui</button>
    <button class="botao" onclick="location.href='https://www.google.com'">Ir para o Google</button>
    <button class="botao" onclick="document.getElementById('paragrafo').innerHTML = 'Texto alterado!'">Alterar texto</button>

    <!-- Parágrafo que pode ser alterado pelo botão -->
    <p id="paragrafo">Este é um parágrafo simples.</p>
  </body>
</html>
